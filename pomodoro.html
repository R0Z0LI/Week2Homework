<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PomodoroTimer</title>
  </head>
  <body>
    <header><h1>Pomodoro Timer</h1></header>
    <div class="timer">
      <div class="timer__box">
        <p class="timer__text" id="timer__text">Pomodoro 1</p>
        <div class="timer__content">
          <span id="minute-counter" class="minutes">25</span>:<span
            id="second-counter"
            class="seconds"
            >00</span
          >
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="button" id="buttons__start">
        <p id="start">Start</p>
      </button>
      <button class="button" id="buttons__reset">
        <p id="reset">Reset</p>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <p class="setting__item">Pomodoro</p>
        <span class="minutes">25</span>:<span class="seconds">00</span><br />
        <span class="setting__item fa fa-minus-circle"></span>
        <span class="setting__item fa fa-plus-circle"></span>
      </div>
      <div class="setting">
        <p class="setting__item">Short Break</p>
        <span class="minutes">5</span>:<span class="seconds">00</span><br />
        <span class="setting__item fa fa-minus-circle"></span>
        <span class="setting__item fa fa-plus-circle"></span>
      </div>
      <div class="setting">
        <p class="setting__item">Long Break</p>
        <span class="minutes">15</span>:<span class="seconds">00</span><br />
        <span class="setting__item fa fa-minus-circle"></span>
        <span class="setting__item fa fa-plus-circle"></span>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
